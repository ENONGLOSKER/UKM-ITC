    <audio id="horeeAudio">
        <source src="{% static 'sound/Tepuk_Tangan.mp3' %}" type="audio/mpeg">

    <script src="{%static 'js/confetti.js'%}"></script>
    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                var audio = document.getElementById("horeeAudio");
                audio.play();  // Memainkan audio "horee"
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                var audio = document.getElementById("horeeAudio");
                audio.pause(); // Menghentikan audio "horee"
                audio.currentTime = 0; // Mengulangi audio ke awal
                confetti.stop()
            }, 8000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
    </script>
