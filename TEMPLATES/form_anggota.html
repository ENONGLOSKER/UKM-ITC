{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons -->
    <link href="{%static 'img/logo.png'%}" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form - Register</title>
    <style>
    body {
        /* background: radial-gradient(closest-side, rgba(14, 3, 83, 0.89) 0%,rgba(40, 22, 151, 1.00) 100%); */
        background-color: rgb(3, 3, 116);
    }

    .anggota-ukm-itc {
        color: #ffffff;
        font: 700 25px 'Inter', sans-serif;
    }

    .register {
        color: #ffc907;
        font-size: medium;
        /* font: 25px 'Inter', sans-serif; */
    }
    .form-register {
        background-color: #ffffff;
        padding-top: 30px;
        padding-bottom: 30px;
        margin-top: 20px;
        border-radius: 12px;
    }

    </style>
  </head>
  <body>

    <!-- <div class="container"> -->
       <!-- For more settings use the AutoHTML plugin tab ... --> 
    <div class="container mt-5" id="confetti" >
        <div class="register mb-1 text-center" >Register </div>
        <div class="anggota-ukm-itc text-center" >ANGGOTA UKM ITC </div>

        <div class="form-register">
            <form class="p-3" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" name="nama" class="form-control" id="nama" aria-describedby="textHelp">
                </div>
                <div class="mb-2">
                    <label class="form-label">Jenis Kelamin</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jk" id="jk1" value="L">
                        <label class="form-check-label" for="jk1">Laki-Laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jk" id="jk2" value="P">
                        <label class="form-check-label" for="jk2">Perempuan</label>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="text" name="nim" class="form-control" id="nim" aria-describedby="textHelp">
                </div> 
                <div class="mb-2">
                    <label for="prodi" class="form-label">Program Studi</label>
                    <select class="form-select" name="prodi" aria-label="Default select example">
                        <option selected>Pilih Prodi</option>
                        <option value="TI">Teknik Informatika</option>
                        <option value="SI">Sistem Informasi</option>                    
                    </select>
                </div> 
                <div class="mb-2">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-select" name="semester" aria-label="Default select example">
                        <option selected>Pilih Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>                                          
                    </select>
                </div>
                <div class="mb-2">
                    <label for="nohp" class="form-label">Nomor HP/WA</label>
                    <input type="text" name="nomor" class="form-control" id="nohp" aria-describedby="textHelp">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="textHelp">
                </div>
                <div class="mb-2">
                    <label for="alamat" class="form-label">Alamat</label>
                    <div class="form-floating">
                        <textarea class="form-control" name="alamat" placeholder="alamat desa" id="floatingTextarea"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
      
  </body>
</html>
